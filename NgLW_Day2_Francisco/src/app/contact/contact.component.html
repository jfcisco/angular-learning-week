<form [formGroup]="contactForm" class="contact-form" (ngSubmit)="submit()">
    <h2>Contact</h2>

    <div class="contact-form-group">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" formControlName="name">
        <div *ngIf="name?.invalid && (name?.touched || name?.dirty)" class="contact-form-error">
            This field is required.
        </div>
    </div>

    <div class="contact-form-group">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" formControlName="email">
        <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="contact-form-error">
            <span *ngIf="email?.errors?.['required']"> This field is required. </span>
            <span *ngIf="email?.errors?.['email']"> Please enter a valid email address. </span> 
        </div>
    </div>
    
    <div class="contact-form-group"> 
        <label for="phone-number">Phone Number:</label>
        <input type="tel" name="phone-number" id="phone-number" formControlName="phoneNumber">
        <div *ngIf="phoneNumber?.invalid && (phoneNumber?.touched || phoneNumber?.dirty)" class="contact-form-error">
            <span *ngIf="phoneNumber?.errors?.['required']"> This field is required. </span>
            <span *ngIf="phoneNumber?.errors?.['pattern']"> Please enter a valid phone number in the format (+639XXXXXXXXX). </span> 
        </div>
    </div>

    <div class="contact-form-group">
        <label for="message">Message: </label>
        <textarea type="text" name="message" id="message" formControlName="message"></textarea>
    </div>

    <input type="submit" value="Submit" [disabled]="contactForm.invalid">
</form>
